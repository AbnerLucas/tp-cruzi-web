              <div class="mb-3">
                <label for="progBlast">Selecione o programa do Blast: </label>

                  <option>blastn </option>

                  <option>4 </option>

              </div>

              <div class="mb-3">
                <label for="seqtxtBlast" class="form-label">Informe suas sequências em formato FASTA: </label>

              </div>

              <div class="mb-3">
                <label for="seqfileBlast" class="form-label">Upload do arquivo com as sequências em formato FASTA: </label><br />
