<!doctype html>
<html lang="pt-br">

<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>{%block 'titulo'%}{%endblock%}</title>
  <style>
    div.um a:hover {
      color: #FFFFFF;
      background-color: #3399CC;
    }

    div.um a:visited {
      color: white;
    }

    div.um a:link {
      color: white;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index'%}">Trypanosoma Cruzi Database</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'sobre'%}">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contato'%}">Contato</a>
          </li>
        </ul>
        <form class="d-flex" action="{% url 'busca'%}">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Ir</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="mb-2 text-dark sidebar-link um" style="background-color: #5CADCB;">
    <ul class="d-flex justify-content-center">
      <div class="d-inline p-2 text-white">
        <a class="nav-link" href="{% url 'index'%}">HOME</a>
      </div>
      <div class="d-inline p-2  text-white">
        <a class="nav-link" href="{% url 'blast'%}">BLAST</a>
      </div>
      <div class="d-inline p-2 text-white">
        <a class="nav-link" href="{% url 'filogenia'%}">FILOGENIA</a>
      </div>
      <div class="d-inline p-2 text-white">
        <a class="nav-link" href="{% url 'download'%}">DOWNLOAD</a>
      </div>
    </ul>
  </div>
  <!-- Bootstrap com Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  {%block 'conteudo'%}{%endblock%}
</body>

</html>
